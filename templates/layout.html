<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Python Crontab WEB UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

    <!-- Code Highlighting -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
    <script src="https://semantic-ui.com/javascript/library/highlight.min.js"></script>

    <link rel="icon" type="image/png" href="static/lcs.png" />

    <style>
        /* Styles pour les modals sans jQuery */
        .ui.modal {
            display: none;
            position: fixed;
            z-index: 1001;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .ui.modal.visible.active {
            display: block !important;
        }

        body.dimmable.dimmed::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
        }

        /* Styles pour les popups "Show Command" */
        .ui.custom.popup {
            display: none;
            position: fixed;
            background: white;
            border: 1px solid rgba(34, 36, 38, 0.15);
            border-radius: 0.28571429rem;
            padding: 1em;
            box-shadow: 0 2px 4px 0 rgba(34, 36, 38, 0.12), 0 2px 10px 0 rgba(34, 36, 38, 0.15);
            max-width: 500px;
            z-index: 1900;
        }

        .ui.custom.popup.visible {
            display: block !important;
        }

        .ui.custom.popup pre {
            margin: 0;
            background: #f4f4f4;
            padding: 0.5em;
            border-radius: 3px;
            overflow-x: auto;
        }

        .ui.custom.button {
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="ui inverted segment">
        <div class="ui inverted secondary menu">
            <a class="active item" href="/">
                Cron Jobs Manager
            </a>
            <a class="item" href="/">
                <img src="{{ url_for('static', path='lcs.png') }}" alt="" width="30" height="30">
            </a>
        </div>
    </div>
    <div class="ui container">
        <br>
        <br>
        {% block content %}
        {% endblock %}
    </div>


    <script>
        hljs.initHighlightingOnLoad();
    </script>

</body>

</html>
